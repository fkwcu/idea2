<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디어 공유</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDARgvOy4UiYtqrKXgI69Bu0Dyz9bb8EQs",
      authDomain: "today-a76a3.firebaseapp.com",
      projectId: "today-a76a3",
      storageBucket: "today-a76a3.appspot.com",
      messagingSenderId: "290194823805",
      appId: "1:290194823805:web:144853ac32ca5742be2f14",
      measurementId: "G-VZXDZXC2NS"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('ideaForm');
      const ideasContainer = document.getElementById('ideasContainer');

      // 폼 제출 처리
      const submitIdea = async () => {
        const title = form.title.value.trim();
        const content = form.content.value.trim();

        if (title && content) {
          try {
            await addDoc(collection(db, 'ideas'), { title, content, likes: 0 });
            form.reset();
            Swal.fire('성공!', '아이디어가 추가되었습니다.', 'success');
          } catch (e) {
            console.error('문서 추가 중 오류 발생: ', e);
            Swal.fire('오류', '아이디어 추가 중 문제가 발생했습니다.', 'error');
          }
        } else {
          Swal.fire('경고', '제목과 아이디어를 모두 입력해주세요.', 'warning');
        }
      };

      // 폼 제출 및 엔터 키 처리
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        await submitIdea();
      });

      form.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          submitIdea();
        }
      });

      // 실시간 아이디어 업데이트
      onSnapshot(collection(db, 'ideas'), (snapshot) => {
        ideasContainer.innerHTML = '';
        snapshot.forEach(doc => {
          const idea = doc.data();
          const ideaId = doc.id;
          const ideaCard = document.createElement('div');
          ideaCard.className = 'idea-card';
          ideaCard.innerHTML = `
            <h3>${idea.title}</h3>
            <p class="idea-content" data-id="${ideaId}">${idea.content}</p>
            <div class="actions">
              <button class="like-button" data-id="${ideaId}">
                ❤️ ${idea.likes || 0}
              </button>
            </div>
          `;
          ideasContainer.appendChild(ideaCard);
        });

        // 좋아요 버튼 이벤트 처리
        document.querySelectorAll('.like-button').forEach(button => {
          button.addEventListener('click', async () => {
            const ideaId = button.getAttribute('data-id');
            const ideaRef = doc(db, 'ideas', ideaId);
            const ideaDoc = await getDoc(ideaRef);
            const currentLikes = ideaDoc.data().likes || 0;
            await updateDoc(ideaRef, { likes: currentLikes + 1 });
          });
        });

        // 아이디어 내용 클릭 이벤트 처리
        document.querySelectorAll('.idea-content').forEach(content => {
          content.addEventListener('click', async (e) => {
            const ideaId = e.target.getAttribute('data-id');
            const ideaRef = doc(db, 'ideas', ideaId);
            const ideaDoc = await getDoc(ideaRef);
            const idea = ideaDoc.data();
            Swal.fire({
              title: idea.title,
              text: idea.content,
              icon: 'info',
              confirmButtonText: '닫기'
            });
          });
        });
      });
    });
  </script>

  <!-- SweetAlert2 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- CSS 스타일 -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea, button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #5cb85c;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #4cae4c;
    }
    #ideasContainer {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .idea-card {
      background: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .idea-content {
      display: -webkit-box;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      -webkit-line-clamp: 3;
      cursor: pointer;
    }
    .actions {
      margin-top: 10px;
    }
    .like-button {
      background: none;
      border: none;
      color: #5cb85c;
      font-size: 18px;
      cursor: pointer;
    }
    .like-button:hover {
      color: #4cae4c;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      #ideasContainer {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>아이디어 공유</h1>
    <form id="ideaForm">
      <input type="text" name="title" placeholder="제목 입력" required />
      <textarea name="content" placeholder="아이디어 입력" rows="4" required></textarea>
      <button type="submit">추가</button>
    </form>
    <div id="ideasContainer"></div>
  </div>
</body>
</html>
